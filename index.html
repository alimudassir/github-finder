<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>GitHub Finder </title>
</head>

<body>

  <nav class="navbar navbar-dark bg-dark mg-3">
    <div class="container">
      <a href="#" class="navbar-brand">Github Finder</a>
    </div>
  </nav>

  <div class="container searchContainer">
    <div class="search card card-body">
      <h4>Search GitHub Users</h4>
      <p class="lead">Enter username and hit enter to fetch data from GitHub</p>
      <input type="text" id="searchUser" class="form-control" placeholder="GitHub Username">
    </div>
    <br>
    <div id="profile"></div>
  </div>

  <footer class="p-3 text-center bg-light" style="bottom: 0%; width: 100%;">
    GitHub Finder &copy;
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="js/github.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
